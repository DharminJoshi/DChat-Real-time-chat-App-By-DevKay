<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DChat - Real-time Chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <h1>Welcome to DChat App</h1>
        <p class="user-count">Users online: 0</p>
    </nav>

    <div class="container"></div>

    <div class="typing-status"></div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="Type your message...">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>

    <!-- User List for Private Messaging -->
    <div class="user-list"></div>
</body>
</html>
